<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        .list{overflow: hidden; border: #222222 solid; width: 80px}
        .all dl dt{float: top}
    </style>


  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
      $(document).ready(function(){

          var preResult = $('.list').height();
          var pre = 0;
          var list = $('.list');

          $("#load-more").click(function(){
            if(!$(this).hasClass('active')){
              $('.list').animate({
                height:preResult
              });
              // list.style.border="1px none black";
              $(this).addClass('active');
            } else {
              $('.list').animate({
                height:pre
              });
              // list.style.border="2px solid black";
              $(this).removeClass('active');
            }
          });
        });
  </script>
</head>

<body>
<div class="all">
    <button id="load-more">查看功能</button>
    <dl class="list">
        <dt>添加朋友</dt>
        <dt>发起群聊</dt>
    </dl>
</div>

</body>
</html>
