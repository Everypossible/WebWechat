<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        div {
            width: 300px;
            height: 200px;
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <input type="text" placeholder="输入发送的内容">
    <button>发送</button>
    <div></div>

    <script>
        var input = document.querySelector('input')
        var button = document.querySelector('button')
        var div = document.querySelector('div')
        //创建Websocket
        var socket = new WebSocket('ws://localhost:3030')
        //当连接Websocket成功时触发
        socket.addEventListener('open', function(){
            div.innerHTML = '连接服务成功'
        })
        //主动给Websocket服务器发消息
        socket.addEventListener('click', function (e1){
            var value = input.value
            socket.send(value)
        })
        //接收Websocket服务器返回的消息
        socket.addEventListener('message', function (e){
            console.log(e.data)
            div.innerHTML = e.data
        })
    </script>
</body>
</html>
