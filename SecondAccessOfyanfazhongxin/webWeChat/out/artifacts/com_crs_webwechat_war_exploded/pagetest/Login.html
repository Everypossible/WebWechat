<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Title</title>

    <link rel="stylesheet" href="Login.css">
</head>
<body>
    <div class="container">
        <img src="../pages/img/background/loginBackground.jpeg" alt="登录">
        <div class="panel">
            <div class="content login">
                <div class="switch">
                    <span id="login" class="active">Login</span>
                    <span>/</span>
                    <span id="signup">Sign up</span>
                    <span class="errorMsg"></span>
                </div>
                <form action="registerServlet">
                    <div id="email" class="input" placeholder='Email'><input type="text"></div>
                    <div id="username" class="input" placeholder='Username'><input type="text"></div>
                    <div id="password" class="input" placeholder='Password'><input type="password"></div>
                    <div id="repeat" class="input" placeholder='Repeat'><input type="password"></div>
                    <div id="code" class="input" placeholder='Checkcode'><input type="text"></div>
                    <span>Forget?</span>
                    <button>LOGIN</button>
                </form>
            </div>
        </div>
    </div>
</body>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $('#login').click(function (){
        $('.switch span').removeClass('active');
        $(this).addClass('active');

        $(this).parents('.content').removeClass('signup');
        $(this).parents('.content').addClass('login');

        $('form button').text('LOGIN');
    })

    $('#signup').click(function () {
        $('.switch span').removeClass('active');
        $(this).addClass('active');

        $(this).parents('.content').removeClass('login');
        $(this).parents('.content').addClass('signup');

        $('form button').text('SIGNUP');
    });

    $('.input input').on('focus', function(){
        $(this).parent().addClass('focus');
    })

    $('.input input').on('blur', function(){
        if ($(this).val() === '')
            $(this).parent().removeClass('focus');
    })
</script>

<script type="text/javascript">
    //页面加载完成之后
    $(function (){
        //给注册绑定单击事件
        $("form button").click(function (){
            //验证用户名：必须由字母、数字或下划线5-12位组成
            //1、获取用户名输入框里的内容
            var usernameText = $('#username').val();
            //2、使用正则表达式对象
            var usernamePatt = /^\w{5,12}$/;
            //3、使用test方法验证
            if (!usernamePatt.test(usernameText)) {
                //4、提示用户结果
                $('span.errorMsg').text("用户名不合法");
                return false;
            }

            //验证密码：必须由字母、数字或下划线5-12位组成
            var passwordText = $('#password').val();
            var passwordPatt = /^\w{5,12}$/;
            if (! passwordPatt.test(passwordText)){
                $('span.errorMsg').text("密码不合法");
                return false;
            }

            //确认密码：和原密码相同
            //1、获取密码内容
            var repeatText = $("#repeat").val();
            //2、和原密码相比较
            if (repeatText != passwordText){
                //3、提示用户
                $('span.errorMsg').text("确认密码和密码不一致");
                return false;
            }

            //邮箱验证
            var emailText = $('#email').val();
            var emailPatt = /^([\.a-zA-Z0-9_-])+@([a-zA-Z0-9_-])+(\.[a-zA-Z0-9_-])+/;
            if (!emailPatt.test(emailText)){
                $('span.errorMsg').text("邮箱格式错误");
                return false;
            }

            //验证码验证
            var checkcodeText = $('#code').val();
            if (checkcodeText == null || checkcodeText == ""){
                $('span.errorMsg').text("验证码不能为空");
                return false;
            }

            $('span.errorMsg').text("");
        });
    });
</script>
</html>
